{% extends "base.html" %}
{% block content %}
    <form method="POST">
        <label for="amount">Enter today's water usage (liters):</label>
        <input type="number" name="amount" step="0.1" required>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('history') }}">View History</a>
{% endblock %}
